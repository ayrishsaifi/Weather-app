<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row offset-sm-1">
            <section class="header col-md-4 col-sm-10">
                <h1> Mausam Vibhaag</h1>
                <p>Coded with ‚ù§ By <i class="ri-github-fill"></i><a href="https://github.com/ayrishsaifi" target="_blank">Aarish Saifi</a></p>
            </section>

            <section class="main col-md-7 col-sm-10 ">
                <section class="inputs">
                    <input type="text" placeholder="Enter City.." id="cityinput">
                    <input type="submit" value="Submit" id="add">
                    <button class="submit" id="add"></button>
                </section>

                <section class="display">
                    <div class="wrapper">
                        <h2 id="cityoutput"></h2>
                        <p id="description"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                    </div>
                </section>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
